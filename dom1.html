

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h3 id="myH3">Changing the Color to Red</h3>
    <button type="button" onClick="color()">change</button>
    <script>
        function color() {
            document.getElementById("myH3").style.color = "red";
        }
    </script>
</body>
</html>
